{% extends 'ticketapp/base.html' %} 
{% block title %}Change Password Page{% endblock title %} 
{% block content %}
<h2>Change Password</h2>
<form method="post" class="form-group">
  {% csrf_token %} 
  <p class="text-danger">{{form.errors}}</p>
  {{ form.as_p }}
  <a href="{% url 'ticketapp:ticket-list' %}" class="link-success"><i class="fa fa-arrow-alt-circle-left"></i>Back</a>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock content %}
